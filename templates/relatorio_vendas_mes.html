{% extends "base.html" %}

{% block title %}Relatório de Vendas por Mês{% endblock %}

{% block content %}
<h1>Gráfico de Vendas por Mês</h1>
<div style="position: relative; height: 50vh; width: 80vw;">
    <canvas id="graficoVendasMes"></canvas>
</div>

<a href="{{ url_for('relatorios') }}" class="btn-voltar">
    Voltar para Relatórios
</a>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<script>
    var vendasPorMes = {{ vendas_por_mes | tojson }};
    console.log("Dados recebidos:", vendasPorMes);
    if (typeof inicializarGraficoVendasMes === 'function') {
        inicializarGraficoVendasMes(vendasPorMes);
    } else {
        console.error("Função inicializarGraficoVendasMes não encontrada!");
    }
</script>
{% endblock %}
