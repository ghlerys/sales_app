{% extends "base.html" %}

{% block title %}Criar Usuário{% endblock %}

{% block content %}
<h1>Criar Novo Usuário</h1>

<h2>Formulário de Criação</h2>
<form action="/novousuario" method="post" class="form-container">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" value="Salvar" class="btn-submit">
    </div>
</form>

<p><a href="/usuarios">Voltar para a lista de Usuários</a></p>
{% endblock %}
