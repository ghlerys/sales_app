{% extends "base.html" %}

{% block title %}Novo Item{% endblock %}

{% block content %}
<div class="container">
    <h1>Adicionar Novo Item ao Estoque</h1>
    <form method="POST" action="{{ url_for('novoitem') }}" class="form-container">
        <div class="form-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div class="form-group">
            <label for="preco_compra">Preço de Compra:</label>
            <input type="number" step="0.01" id="preco_compra" name="preco_compra" required>
        </div>
        <div class="form-group">
            <label for="preco_venda_vip1">Preço de Venda (VIP1):</label>
            <input type="number" step="0.01" id="preco_venda_vip1" name="preco_venda_vip1" required>
        </div>
        <div class="form-group">
            <label for="preco_venda_vip2">Preço de Venda (VIP2):</label>
            <input type="number" step="0.01" id="preco_venda_vip2" name="preco_venda_vip2" required>
        </div>
        <div class="form-group">
            <label for="preco_venda_comum">Preço de Venda (COMUM):</label>
            <input type="number" step="0.01" id="preco_venda_comum" name="preco_venda_comum" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Adicionar Item" class="btn-submit">
        </div>
    </form>
</div>
{% endblock %}
